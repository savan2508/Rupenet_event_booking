apiVersion: apps/v1
kind: Deployment
metadata:
  name: rupnet-booking-auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: us.gcr.io/rupnet-ticketing/rupnet_event_booking_auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
    selector:
        app: auth
    ports:
        - name: auth
          protocol: TCP
          port: 3000
          targetPort: 3000